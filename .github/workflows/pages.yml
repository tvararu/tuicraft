name: Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - name: Prepare deploy directory
        run: |
          mkdir _site
          cp site/* _site/
          cp .github/install.sh _site/install.sh
      - uses: actions/upload-pages-artifact@v3
      - id: deploy
        uses: actions/deploy-pages@v4
